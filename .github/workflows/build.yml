name: PR Build

on:
  pull_request:
    branches: ["**"]

permissions:
  contents: read

concurrency:
  group: pr-build-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (npm run build)
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Guard against org/repo npm configs that skip scripts/optional deps (common cause)
      - name: Ensure npm installs native optional deps
        run: |
          npm config set ignore-scripts false
          npm config set optional true

      - name: Install deps
        run: npm ci

      # Debug step: confirms whether the native binary is present
      - name: Verify lightningcss install
        run: |
          node -p "process.platform + ' ' + process.arch"
          node -p "require('lightningcss/package.json').version"
          ls -la node_modules/lightningcss || true
          ls -la node_modules/lightningcss/node || true

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build
